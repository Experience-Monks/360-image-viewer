<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>My 360-image-viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="left display">
    <p id="position"></p>
  </div>
  <div class="right display">
    <p id="position2"></p>
  </div>
  <img class="left arrow" id="left" src="../../assets/imgs/left.png">
  <img class="right arrow" id="right" src="../../assets/imgs/right.png">
  <div class="info">
    <div class="hr"></div>
    <!-- <p>Drop an equirectangular JPG or PNG here to view it in 360ยบ</p> -->
    <label for="upload">
      <img class="icon" src="../../assets/imgs/upload.png"> </label>
    <input id="upload" type="file" style="display: none">
    
    <img class="icon" id="spin" src="../../assets/imgs/spin.png" style="display: none">
    <button id="tilt" style="display: none">Tilt</button>
    <div class="hr"></div>
    <p class="controls">Automatic scrolling
      <input type="checkbox" id="toggle">
    </p>
    <p class="controls">Invert Drag Controls
      <input type="checkbox" id="invert">
    </p>
  </div>
  <div class="info2" style="display: none">
    <div class="hr"></div>
    <p>Press SPACE to toggle auto spin</p>
    <p>Use the ARROW KEYS to move around</p>
    <p>Hold SHIFT and move the cursor to pan around</p>
  </div>
  <div id="drop-region" style="display: none"></div>
  <script src="bundle.js"></script>
</body>

</html>
