<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>360-image-viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <style>
  body {
    margin: 0;
    font-family: 'Source Sans Pro', Helvetica, sans-serif;
    overflow: hidden;
  }
  * {
    -webkit-touch-callout:none;
    -webkit-text-size-adjust:none;
    -webkit-tap-highlight-color:rgba(0,0,0,0);
    -webkit-user-select:none;
  }
  .info {
    position: absolute;
    bottom: 0;
    left: 0;
    margin: 20px;
    pointer-events: none;
  }
  .hr {
    width: 20px;
    height: 1px;
    margin: 0;
    padding: 0;
    margin-bottom: 10px;
    display: block;
    background: white;
    vertical-align: middle;
  }
  p {
    display: block;
    margin: 0;
    padding: 0;
    vertical-align: middle;
    color: white;
    font-size: 10px;
  }
  canvas, .grab {
    cursor: -webkit-grab;
    cursor: -moz-grab;
  }
  canvas:active, .grabbing {
    cursor: -webkit-grabbing;
    cursor: -moz-grabbing; 
  }
  #drop-region {
    position: absolute;
    top: 5px;
    left: 5px;
    width: calc(100% - 10px);
    height: calc(100% - 10px);
    pointer-events: none;
    border: 2px dashed white;
    box-sizing: border-box;
    border-radius: 10px;
    padding: 10px;
    mix-blend-mode: overlay;
    box-shadow: 0px 0px 20px 10px rgba(0, 0, 0, 0.5);
  }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="info">
    <div class="hr"></div>
    <p>Drop an equirectangular JPG or PNG here to view it in 360ยบ</p>
  </div>
  <div id="drop-region" style="display: none;"></div>
  <script src="bundle.js"></script>
</body>
</html>
